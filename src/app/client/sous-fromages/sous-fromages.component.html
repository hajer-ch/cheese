<div class="single_blog_item">
    <div class="single_blog_img">
        <img src="assets/img/food_item/food_item_1.png" alt="">
    </div>
    <div class="single_blog_text">
        <h3>{{products.title}}</h3>
        <h5>TND{{products.prix}}</h5>
        <p>{{products.description}} </p>
        <div class="content" >
            
            <button type="button" class="btn" (click)="inc(products)"><i class="fa fa-plus"></i>
            </button>
            <span>{{products.qty}}</span>
            <button type="button" class="btn"(click)="dec(products)"><i class="fa fa-minus"></i>
            </button>
        </div>
        <Button  class="btn_1" (click)="addBasket(products)">Ajouter au Panier
        </Button>
        <a href="#" class="btn_3">Voir Recette <img src="assets/img/icon/left_2.svg" alt=""></a>
    </div>
</div>
